<!DOCTYPE html>
<html lang="en" th:fragment="html (header, content, footer)">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title
    th:text="(${post} == null) ? ( (${singlePage} == null) ? ( (${archives} == null) ? ( (${tags} == null) ? ( (${tag} == null) ? ( (${categories} == null) ? ( (${category} == null) ? ( (${author} == null) ? ( (${error} == null) ? ${site.title} : (${site.title} + ' error: ' + ${error.title}) ) : (${site.title} + ' author: ' + ${author.spec.displayName}) ) : (${site.title} + ' category: ' + ${category.spec.displayName}) ) : (${site.title} + ' Categories') ) : (${site.title} + ' tag: ' + ${tag.spec.displayName}) ) : (${site.title} + ' Tags') ) : (${site.title} + ' Archives') ) : ${singlePage.spec.title} ): ${post.spec.title}"></title>
  <link rel="stylesheet" th:href="@{/assets/dist/style.css}" href="./assets/dist/style.css"/>
  <script th:src="@{/assets/dist/main.iife.js}"></script>
</head>

<body class="main">
<div class="center headings--one-size container">
  <th:block th:if="${header != null}">
    <th:block th:replace="${header}"/>
  </th:block>
  <th:block th:if="${header == null}">
    <th:block th:replace="~{modules/header :: header(isHome = true)}"/>
  </th:block>

  <th:block th:replace="${content}"/>

  <th:block th:if="${footer == null}">
    <th:block th:replace="~{modules/footer}"/>
  </th:block>
  <th:block th:if="${footer != null}">
    <th:block th:replace="${footer}"/>
  </th:block>
</div>
</body>
</html>
